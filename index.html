<!DOCTYPE html>
<html>
<head>

    <title>CSS</title>
    <style>
        button{
            padding:10px 20px;
            margin: 10px;
            font-size:20px;
            border-radius: 8px;
            cursor: pointer;
         }
         
        .btn1 {
         background-color:green;
         color: white;
         border:none;
        }
        .btn1:hover{background-color: darkgreen;
        color: white;
        box-shadow: 5px 5px 6px 7px grey;
    }
        
         .btn2 {
            background-color:white;
            border-color:blue;
            color: black;
             }
        .btn2:hover{background-color:purple;
        color: white;
                box-shadow: 5px 5px 6px 7px grey;
              }

        .btn3 {
            background-color:tomato;
            border:none;
            color: white;
             }
         .btn3:hover{background-color: blue;
        color: white;
        box-shadow: 5px 5px 6px 7px grey;
        }
          .btn4 {
            background-color:orange;
            border:none;
            border-radius: 18px;
            color: white;
             }

        .btn4:hover{background-color: skyblue;
        color: white;
                box-shadow: 5px 5px 6px 7px grey;
                  }
        
            .btn5{
            background-color:white;
            border:dashed;
            color: purple;
             }
            .btn5:hover{background-color:greenyellow;
        color: grey;
                box-shadow: 5px 5px 6px 7px grey;
             }
        
          .btn6{
            background-color:black;
            border: none;
            color: white;
            }
           .btn6:hover{background-color: whitesmoke;
        color:black;
                box-shadow: 5px 5px 6px 7px grey;

             }

            .btn7{
            background-color: turquoise;
            border: none;
            color:darkcyan;
            }
             .btn7:hover{background-color: darkgreen;
        color: white;
                box-shadow: 5px 5px 6px 7px grey;
              }
        
</style>
   
</head>
<body>
    <button class="btn1">Click me</button>
    <button class="btn2">Submit</button>
    <button class="btn3">Delete</button>
    <button class="btn4">Send message</button>
    <button class="btn5">View more</button>
    <button class="btn6">Login</button>
    <button class="btn7">Sign up</button>

    
</body>
</html>
